{% extends 'base.html' %}

{% block content %}

<h1>Edit food</h1>
<form action="/foods/{{ food['id'] }}" method="POST">
  <label for="">Name:</label>
  <input type="text" name="name" value="{{ food['name'] }}">

  <label for="">Image URL:</label>
  <input type="text" name="image_url" value="{{ food['image_url'] }}">

  <button>Update food</button>
</form>
{% endblock %}
